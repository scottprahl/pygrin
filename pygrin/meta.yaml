{% set name = "pygrin" %}
{% set version = "0.4.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ac39624086805869c3b9cf204f3d87c1cd61467a0f7b64a2a3d5208bb443a367

build: 
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: https://pygrin.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: ../LICENSE.txt
  summary: "Gradient Index (GRIN) Lens Calculations"
  doc_url: https://pygrin.readthedocs.io
  dev_url: https://github.com/scottprahl/pygrin/

extra:
  recipe-maintainers:
    - scottprahl
